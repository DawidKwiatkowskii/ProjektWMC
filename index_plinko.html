<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_plinko.css">
</head>
<body>
    <div class="container py-4">
        <nav class="nav nav-pills justify-content-center mb-4">
            <a href="index.html" class="nav-link">Home</a>
            <a href="index_plinko.html" class="nav-link active">Plinko</a>
            <a href="index_roulette.html" class="nav-link">Roulette</a>
            <a href="index_case.html" class="nav-link">Case Opening</a>
            <a href="index_chicken.html" class="nav-link">Chicken</a>
        </nav>
        <h1 class="text-center text-warning mb-4">Plinko Game</h1>
        <div id="balance-display" class="text-center text-warning mb-4">
            Balance: $<span id="balance">1000</span>
        </div>
        <div class="controls d-flex justify-content-center gap-3 mb-4">
            <label for="ball-price" class="form-label text-warning">Ball Price ($): </label>
            <input type="number" id="ball-price" class="form-control w-auto" min="1" value="10" step="1">
            <button id="drop-button" class="btn btn-dark">Drop Ball</button>
        </div>
        <div id="plinko-board" class="plinko-board mx-auto"></div>
    </div>
    <script src="script_plinko.js"></script>
