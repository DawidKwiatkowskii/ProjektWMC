<body>
    <div class="container py-4">
        <nav class="nav nav-pills justify-content-center mb-4">
            <a href="index.html" class="nav-link">Home</a>

        <h1 class="text-center text-warning mb-4">Roulette Royale</h1>
        <div id="game">
            <div id="balance" class="chip-display text-center text-warning mb-4">
                <span class="chip-icon">ðŸŽ°</span> $<span id="money">500</span>
            </div>
            <div id="wheel" class="roulette-wheel mx-auto mb-4">
                <div id="wheel-slots"></div>
                <div id="pointer">â–¼</div>
            </div>
            <div id="result" class="result-display text-center text-warning mb-4">Spin to Play!</div>
            <div id="betting" class="bet-area text-center mb-4">
                <label for="bet-amount" class="form-label text-warning">Bet Amount: $</label>
                <input type="number" id="bet-amount" class="form-control d-inline-block w-auto" min="1" value="10">
                <div class="bet-options d-flex justify-content-center gap-2 mt-3">
                    <button class="btn btn-dark bet-btn" data-type="Black">Black</button>
                    <button class="btn btn-dark bet-btn" data-type="Red">Red</button>
                    <button class="btn btn-dark bet-btn" data-type="Dice">Dice</button>
                </div>
            </div>
            <div id="message" class="message-box text-center text-warning mb-4"></div>
            <div id="controls" class="button-area text-center">
                <button id="spin" class="btn btn-dark">Spin</button>
            </div>
        </div>
    </div>
    <script src="script_roulette.js"></script>
