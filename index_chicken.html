<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Cross the Road</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_chicken.css">
</head>
<body>
    <div class="container py-4">
        <nav class="nav nav-pills justify-content-center mb-4">
            <a href="index.html" class="nav-link">Home</a>
            <a href="index_plinko.html" class="nav-link">Plinko</a>
            <a href="index_roulette.html" class="nav-link">Roulette</a>
            <a href="index_case.html" class="nav-link">Case Opening</a>
            <a href="index_chicken.html" class="nav-link active">Chicken</a>
        </nav>
        <h1 class="text-center text-warning mb-4">Chicken Cross the Road</h1>
        <div id="balance-display" class="text-center text-warning mb-4">
            Balance: $<span id="balance">1000</span>
        </div>
        <div class="controls d-flex justify-content-center gap-3 mb-4">
            <label for="bet-amount" class="form-label text-warning">Bet Amount ($): </label>
            <input type="number" id="bet-amount" class="form-control w-auto" min="1" value="10" step="1">
            <button id="move-button" class="btn btn-dark">Move</button>
            <button id="cashout-button" class="btn btn-dark" disabled>Cash Out</button>
        </div>
        <div id="road" class="road mx-auto mb-4">
            <div id="chicken" class="chicken">🐔</div>
            <div id="car" class="car">🚗</div>
        </div>
        <div id="result" class="result text-center text-warning mb-4">Place a bet and move the chicken!</div>
        <div id="message" class="message text-center text-warning"></div>
    </div>
    <script src="script_chicken.js"></script>
</body>
</html>
